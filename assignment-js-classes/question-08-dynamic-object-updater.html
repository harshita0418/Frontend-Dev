<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8 - Dynamic Object Updater</title>
    <link rel="stylesheet" href="question-08-dynamic-object-updater.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Object Updater</h1>
        
        <div class="section">
            <h2>Edit User Information</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>

                <button type="submit">Update Profile</button>
            </form>
        </div>

        <div class="section">
            <h2>Current User Object</h2>
            <div id="userDisplay"></div>
        </div>
    </div>

    <script src="question-08-dynamic-object-updater.js"></script>
</body>
</html>
