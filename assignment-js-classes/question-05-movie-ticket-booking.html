<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5 - Movie Ticket Booking</title>
    <link rel="stylesheet" href="question-05-movie-ticket-booking.css">
</head>
<body>
    <div class="container">
        <h1>Movie Ticket Booking</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Name (Alphabets only):</label>
                <input type="text" id="name" placeholder="John Doe" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="john@example.com" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="seats">Number of Seats (1-10):</label>
                <input type="number" id="seats" min="1" max="10" placeholder="5" required>
                <span class="error" id="seatsError"></span>
            </div>

            <button type="submit">Book Tickets</button>
        </form>

        <div id="ticketDetails"></div>
    </div>

    <script src="question-05-movie-ticket-booking.js"></script>
</body>
</html>
