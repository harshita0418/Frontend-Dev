<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 - Library Management System</title>
    <link rel="stylesheet" href="question-03-library-management.css">
</head>
<body>
    <div class="container">
        <h1>Library Management System</h1>
        
        <div class="section">
            <h2>Available Books</h2>
            <button onclick="displayAvailableBooks()">Show Available Books</button>
            <div id="availableOutput"></div>
        </div>

        <div class="section">
            <h2>Issue/Return Book</h2>
            <input type="text" id="isbnInput" placeholder="Enter ISBN">
            <button onclick="issueBook()">Issue Book</button>
            <button onclick="returnBook()">Return Book</button>
            <div id="actionOutput"></div>
        </div>

        <div class="section">
            <h2>All Books</h2>
            <button onclick="displayAllBooks()">Show All Books</button>
            <div id="allBooksOutput"></div>
        </div>
    </div>

    <script src="question-03-library-management.js"></script>
</body>
</html>
