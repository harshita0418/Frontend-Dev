<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transformations Showcase</title>
    <link rel="stylesheet" href="question06.css">
</head>
<body>
    <header>
        <h1>CSS Transformations Showcase</h1>
        <p>Hover over each box to see the transformation effect</p>
    </header>

    <main>
        <div class="transform-container">
            <div class="box rotate-box">
                <div class="content">Rotate</div>
            </div>
            <p class="label">Rotate Transformation</p>
        </div>

        <div class="transform-container">
            <div class="box scale-box">
                <div class="content">Scale</div>
            </div>
            <p class="label">Scale Transformation</p>
        </div>

        <div class="transform-container">
            <div class="box translate-box">
                <div class="content">Translate</div>
            </div>
            <p class="label">Translate Transformation</p>
        </div>

        <div class="transform-container">
            <div class="box skew-box">
                <div class="content">Skew</div>
            </div>
            <p class="label">Skew Transformation</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CSS Transformations Demo</p>
    </footer>
</body>
</html>
