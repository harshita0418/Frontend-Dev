<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="question06.css">
</head>
<body>
    <h1>My Photo Gallery</h1>
    
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/ff6b6b/ffffff?text=Image+1" alt="Photo 1">
            <div class="caption">Beautiful Sunset</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/4ecdc4/ffffff?text=Image+2" alt="Photo 2">
            <div class="caption">Mountain View</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/45b7d1/ffffff?text=Image+3" alt="Photo 3">
            <div class="caption">Ocean Waves</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/96ceb4/ffffff?text=Image+4" alt="Photo 4">
            <div class="caption">Forest Path</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/ffeaa7/333333?text=Image+5" alt="Photo 5">
            <div class="caption">Desert Landscape</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300/dfe6e9/333333?text=Image+6" alt="Photo 6">
            <div class="caption">City Skyline</div>
        </div>
    </div>
</body>
</html>
