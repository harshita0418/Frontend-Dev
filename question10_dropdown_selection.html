<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Selection Page</title>
</head>
<body>
    <h1>Select Your Favorite Travel Destination</h1>

    <form>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">-- Select Country --</option>
            <option value="india" selected>India</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="france">France</option>
            <option value="japan">Japan</option>
        </select>

        <br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="">-- Select State --</option>
            <option value="up" selected>Uttar Pradesh</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="kerala">Kerala</option>
            <option value="goa">Goa</option>
            <option value="karnataka">Karnataka</option>
        </select>

        <br><br>

        <label for="city">City:</label>
        <select id="city" name="city">
            <option value="">-- Select City --</option>
            <option value="mathura" selected>Mathura</option>
            <option value="agra">Agra</option>
            <option value="varanasi">Varanasi</option>
            <option value="lucknow">Lucknow</option>
            <option value="delhi">Delhi</option>
        </select>

        <br><br>

        <label for="tourist-place">Favorite Tourist Place:</label>
        <select id="tourist-place" name="tourist-place">
            <option value="">-- Select Tourist Place --</option>
            <option value="taj-mahal">Taj Mahal</option>
            <option value="krishna-janmabhoomi" selected>Krishna Janmabhoomi Temple</option>
            <option value="vrindavan">Vrindavan</option>
            <option value="fatehpur-sikri">Fatehpur Sikri</option>
            <option value="agra-fort">Agra Fort</option>
        </select>
    </form>

    <br><br>

    <p><strong>Your Selection Summary:</strong></p>
    <p>I would love to visit <strong>Krishna Janmabhoomi Temple</strong> in <strong>Mathura</strong>, <strong>Uttar Pradesh</strong>, <strong>India</strong>. It is a beautiful and spiritually significant destination with rich cultural heritage.</p>
</body>
</html>
