<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark and Small Tags Example</title>

<body>
    <!-- Paragraph with highlighted text and small note -->

        Web development is an <mark>exciting</mark> field that combines creativity

    </p>
</body>
</html>
