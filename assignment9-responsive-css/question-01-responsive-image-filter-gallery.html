<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 - Responsive Image Filter Gallery</title>
    <link rel="stylesheet" href="question-01-responsive-image-filter-gallery.css">
</head>
<body>
    <header>
        <h1>Responsive Image Filter Gallery</h1>
    </header>

    <main>
        <section class="gallery">
            <article class="gallery-item">
                <img src="https://via.placeholder.com/300x200/FF6B6B/FFFFFF?text=Image+1" alt="Gallery Image 1" class="filter-blur">
                <figcaption>Blur Filter</figcaption>
            </article>
            <article class="gallery-item">
                <img src="https://via.placeholder.com/300x200/4ECDC4/FFFFFF?text=Image+2" alt="Gallery Image 2" class="filter-grayscale">
                <figcaption>Grayscale Filter</figcaption>
            </article>
            <article class="gallery-item">
                <img src="https://via.placeholder.com/300x200/45B7D1/FFFFFF?text=Image+3" alt="Gallery Image 3" class="filter-sepia">
                <figcaption>Sepia Filter</figcaption>
            </article>
            <article class="gallery-item">
                <img src="https://via.placeholder.com/300x200/FFA07A/FFFFFF?text=Image+4" alt="Gallery Image 4" class="filter-brightness">
                <figcaption>Brightness Filter</figcaption>
            </article>
            <article class="gallery-item">
                <img src="https://via.placeholder.com/300x200/98D8C8/FFFFFF?text=Image+5" alt="Gallery Image 5" class="filter-contrast">
                <figcaption>Contrast Filter</figcaption>
            </article>
            <article class="gallery-item">
                <img src="https://via.placeholder.com/300x200/F7DC6F/FFFFFF?text=Image+6" alt="Gallery Image 6" class="filter-hue">
                <figcaption>Hue-Rotate Filter</figcaption>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Image Filter Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
