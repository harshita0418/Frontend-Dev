<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities Demo</title>
</head>
<body>
    <h1>HTML Entities Demonstration</h1>
    
    <p>Special Characters:</p>
    <p>Less than: &lt;</p>
    <p>Greater than: &gt;</p>
    <p>Ampersand: &amp;</p>
    <p>Double quote: &quot;</p>
    <p>Single quote: &apos;</p>
    
    <p>Symbols:</p>
    <p>Copyright: &copy;</p>
    <p>Trademark: &trade;</p>
    <p>Registered: &reg;</p>
    
    <p>Example: To write HTML tags like &lt;div&gt; &amp; &lt;span&gt;, we use entities.</p>
</body>
</html>
