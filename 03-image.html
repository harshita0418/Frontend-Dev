<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
</head>
<body>
    <!-- Image of favorite cartoon character with descriptive alt text -->
    <h2>My Favorite Cartoon Character</h2>
    <img 
        src="https://via.placeholder.com/300x300" 
        alt="SpongeBob SquarePants smiling cheerfully in his square yellow body with big blue eyes"
        width="300"
        height="300"
    >
    <!-- Note: Replace the src with actual image URL -->
</body>
</html>
