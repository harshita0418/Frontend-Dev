<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Mini User Interface</title>
    <link rel="stylesheet" href="question10.css">
</head>
<body>
    <header>
        <h1>Mini User Interface</h1>
        <p>A complete compact webpage layout</p>
    </header>

    <main>
        <div class="main-card">
            <div class="card-image">
                <img src="https://via.placeholder.com/400x200/667eea/ffffff?text=Welcome" alt="Welcome">
            </div>

            <div class="card-content">
                <h2>Contact Us</h2>
                <p>Fill out the form below to get in touch</p>

                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4" placeholder="Your message"></textarea>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mini UI Layout. All rights reserved.</p>
    </footer>
</body>
</html>
