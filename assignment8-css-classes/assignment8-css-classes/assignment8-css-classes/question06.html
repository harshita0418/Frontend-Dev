<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Demonstration</title>
    <link rel="stylesheet" href="question06.css">
</head>
<body>
    <header>
        <h1>CSS Animation Demonstration</h1>
        <p>Watch the animations play continuously</p>
    </header>

    <main>
        <div class="animation-container">
            <div class="moving-box"></div>
            <p class="label">Moving Box (translateX)</p>
        </div>

        <div class="animation-container">
            <div class="bouncing-ball"></div>
            <p class="label">Bouncing Ball (translateY)</p>
        </div>

        <div class="animation-container">
            <div class="color-change"></div>
            <p class="label">Color Changing Box</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 CSS Animations Demo</p>
    </footer>
</body>
</html>
