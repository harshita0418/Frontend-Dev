<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button Collection</title>
    <link rel="stylesheet" href="question05.css">
</head>
<body>
    <header>
        <h1>Styled Button Collection</h1>
        <p>Explore different button styles and states</p>
    </header>

    <main>
        <section class="button-group">
            <h2>Primary Buttons</h2>
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-primary">Click Me</button>
        </section>

        <section class="button-group">
            <h2>Secondary Buttons</h2>
            <button class="btn btn-secondary">Secondary Button</button>
            <button class="btn btn-secondary">Learn More</button>
        </section>

        <section class="button-group">
            <h2>Outline Buttons</h2>
            <button class="btn btn-outline">Outline Button</button>
            <button class="btn btn-outline">Get Started</button>
        </section>

        <section class="button-group">
            <h2>Disabled Buttons</h2>
            <button class="btn btn-primary" disabled>Disabled Primary</button>
            <button class="btn btn-secondary" disabled>Disabled Secondary</button>
            <button class="btn btn-outline" disabled>Disabled Outline</button>
        </section>

        <section class="button-group">
            <h2>Focus States</h2>
            <p class="note">Click on buttons to see focus effect</p>
            <button class="btn btn-primary">Focus on Me</button>
            <button class="btn btn-secondary">Try Focus Here</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Button Collection Demo</p>
    </footer>
</body>
</html>
