<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase Layout</title>
    <link rel="stylesheet" href="question03.css">
</head>
<body>
    <header>
        <h1>Image Showcase Gallery</h1>
        <p>Hover over images to see the effect</p>
    </header>

    <main class="gallery">
        <figure class="image-item">
            <div class="image-wrapper">
                <img src="https://via.placeholder.com/400x300/667eea/ffffff?text=Image+1" alt="Image 1">
                <div class="overlay"></div>
            </div>
            <figcaption>Beautiful Landscape</figcaption>
        </figure>

        <figure class="image-item">
            <div class="image-wrapper">
                <img src="https://via.placeholder.com/400x300/764ba2/ffffff?text=Image+2" alt="Image 2">
                <div class="overlay"></div>
            </div>
            <figcaption>City Architecture</figcaption>
        </figure>

        <figure class="image-item">
            <div class="image-wrapper">
                <img src="https://via.placeholder.com/400x300/f093fb/ffffff?text=Image+3" alt="Image 3">
                <div class="overlay"></div>
            </div>
            <figcaption>Nature Photography</figcaption>
        </figure>

        <figure class="image-item">
            <div class="image-wrapper">
                <img src="https://via.placeholder.com/400x300/667eea/ffffff?text=Image+4" alt="Image 4">
                <div class="overlay"></div>
            </div>
            <figcaption>Ocean Sunset</figcaption>
        </figure>

        <figure class="image-item">
            <div class="image-wrapper">
                <img src="https://via.placeholder.com/400x300/764ba2/ffffff?text=Image+5" alt="Image 5">
                <div class="overlay"></div>
            </div>
            <figcaption>Mountain Peak</figcaption>
        </figure>

        <figure class="image-item">
            <div class="image-wrapper">
                <img src="https://via.placeholder.com/400x300/f093fb/ffffff?text=Image+6" alt="Image 6">
                <div class="overlay"></div>
            </div>
            <figcaption>Urban Street</figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; 2025 Image Showcase</p>
    </footer>
</body>
</html>
