<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Information Form</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="rollnumber">Roll Number:</label><br>
        <input type="text" id="rollnumber" name="rollnumber" required><br><br>
        
        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="btech-cse">B.Tech Computer Science Engineering</option>
            <option value="btech-it">B.Tech Information Technology</option>
            <option value="btech-ece">B.Tech Electronics and Communication</option>
            <option value="btech-me">B.Tech Mechanical Engineering</option>
            <option value="btech-civil">B.Tech Civil Engineering</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
