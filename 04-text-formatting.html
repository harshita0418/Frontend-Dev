<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
</head>
<body>
    <!-- Paragraph about favorite hobby with bold and italic text -->
    <p>
        My favorite hobby is <strong>photography</strong>. I love capturing beautiful 
        moments and landscapes through my camera lens. Photography is not just about 
        clicking pictures; it's about telling <em>stories</em> through visual art. 
        Every photograph represents a unique perspective and emotion.
    </p>
</body>
</html>
