<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Element Example</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>My Personal Website</h1>
    </header>
    
    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <!-- Main content -->
    <main>
        <section>
            <h2>About Me</h2>
            <p>
                I am a dedicated learner with a passion for technology and innovation.
            </p>
        </section>
        
        <article>
            <h2>My First Blog</h2>
            <p>
                Today marks an exciting milestone in my web development journey.
            </p>
        </article>
        
        <!-- Aside with useful links -->
        <aside>
            <h3>Useful Links</h3>
            <p>
                <a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a>
            </p>
            <p>
                <a href="https://github.com" target="_blank">My GitHub Portfolio</a>
            </p>
        </aside>
    </main>
</body>
</html>
