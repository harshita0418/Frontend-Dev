<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frameset Layout</title>
</head>
<frameset rows="20%,80%">
    <frame srcdoc="<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Navigation</title></head><body><h2>Navigation</h2><a href='#'>Home</a> | <a href='#'>About</a> | <a href='#'>Contact</a></body></html>" name="topFrame">
    <frame srcdoc="<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Welcome</title></head><body><h1>Welcome to My Website</h1></body></html>" name="bottomFrame">
</frameset>
</html>
