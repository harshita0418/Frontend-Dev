<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Inline Formatting</title>
</head>
<body>
    <!-- Creative paragraph combining multiple inline elements -->
    <p>
        <strong>Web Development</strong> is a journey that requires 
        <em>dedication</em> and <em>patience</em>. You will face 
        <mark>challenges</mark> along the way, but each obstacle makes you stronger.
        <br>
        Remember: <strong><em>practice makes perfect</em></strong>!
        <br>
        <small>Keep coding every day</small>
    </p>
</body>
</html>
