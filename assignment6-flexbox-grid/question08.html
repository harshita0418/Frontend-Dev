<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Grid</title>
    <link rel="stylesheet" href="question08.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <p>Explore our beautiful collection</p>
    </header>

    <main class="gallery">
        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x300/667eea/ffffff?text=Photo+1" alt="Photo 1">
            <figcaption>Sunset Paradise</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x300/764ba2/ffffff?text=Photo+2" alt="Photo 2">
            <figcaption>Mountain Vista</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x300/f093fb/ffffff?text=Photo+3" alt="Photo 3">
            <figcaption>Ocean Waves</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x300/667eea/ffffff?text=Photo+4" alt="Photo 4">
            <figcaption>Forest Path</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x300/764ba2/ffffff?text=Photo+5" alt="Photo 5">
            <figcaption>City Lights</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x300/f093fb/ffffff?text=Photo+6" alt="Photo 6">
            <figcaption>Desert Dunes</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x300/667eea/ffffff?text=Photo+7" alt="Photo 7">
            <figcaption>Tropical Beach</figcaption>
        </figure>

        <figure class="gallery-item">
            <img src="https://via.placeholder.com/400x300/764ba2/ffffff?text=Photo+8" alt="Photo 8">
            <figcaption>Snowy Peaks</figcaption>
        </figure>
    </main>
</body>
</html>
