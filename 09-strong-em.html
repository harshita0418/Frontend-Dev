<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong and Em Example</title>
</head>
<body>
    <!-- Paragraph using both strong and em for different emphasis -->
    <p>
        Learning HTML is <strong>essential</strong> for anyone who wants to become a 
        web developer. It provides the <em>foundation</em> upon which all other web 
        technologies are built. Without HTML knowledge, you cannot truly understand 
        how websites work.
    </p>
</body>
</html>
