<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 - Multi-Step Form</title>
    <link rel="stylesheet" href="question-03-multistep-form.css">
</head>
<body>
    <div class="container">
        <h1>Multi-Step Form</h1>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <form id="multiStepForm">
            <div class="step active" id="step1">
                <h2>Step 1: Name</h2>
                <input type="text" id="name" placeholder="Enter your name" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="step" id="step2">
                <h2>Step 2: Email</h2>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="step" id="step3">
                <h2>Step 3: Password</h2>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="error" id="passwordError"></span>
            </div>

            <div class="step" id="summary" style="display: none;">
                <h2>Summary</h2>
                <div id="summaryContent"></div>
            </div>

            <div class="buttons">
                <button type="button" id="backBtn" style="display: none;">Back</button>
                <button type="button" id="nextBtn">Next</button>
            </div>
        </form>
    </div>

    <script src="question-03-multistep-form.js"></script>
</body>
</html>
