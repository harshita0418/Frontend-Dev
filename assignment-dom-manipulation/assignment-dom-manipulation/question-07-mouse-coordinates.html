<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7 - Mouse Path & Coordinates</title>
    <link rel="stylesheet" href="question-07-mouse-coordinates.css">
</head>
<body>
    <div class="container">
        <h1>Mouse Coordinates Logger</h1>
        
        <div class="info-box">
            <p>ClientX: <span id="clientX">0</span></p>
            <p>ClientY: <span id="clientY">0</span></p>
        </div>

        <div id="trackingBox" class="tracking-box">
            <p>Move your mouse here and double-click to drop dots</p>
        </div>

        <button id="clearBtn">Clear Dots</button>
    </div>

    <script src="question-07-mouse-coordinates.js"></script>
</body>
</html>
