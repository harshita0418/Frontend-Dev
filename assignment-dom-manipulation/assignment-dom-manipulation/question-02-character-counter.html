<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 - Live Character Counter</title>
    <link rel="stylesheet" href="question-02-character-counter.css">
</head>
<body>
    <div class="container">
        <h1>Live Character Counter</h1>
        
        <div class="textarea-section">
            <textarea id="textArea" maxlength="100" placeholder="Type your message here..."></textarea>
            <div class="counter-info">
                <span id="charCount">0</span> / 100 characters
            </div>
            <div id="counter" class="counter">100</div>
        </div>

        <button id="resetBtn">Reset</button>
    </div>

    <script src="question-02-character-counter.js"></script>
</body>
</html>
