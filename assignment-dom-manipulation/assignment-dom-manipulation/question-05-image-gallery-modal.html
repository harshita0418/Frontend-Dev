<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5 - Image Gallery with Modal</title>
    <link rel="stylesheet" href="question-05-image-gallery-modal.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        
        <div class="gallery-grid">
            <img src="https://via.placeholder.com/200/667eea/FFFFFF?text=Image+1" alt="Gallery 1" class="gallery-img">
            <img src="https://via.placeholder.com/200/764ba2/FFFFFF?text=Image+2" alt="Gallery 2" class="gallery-img">
            <img src="https://via.placeholder.com/200/FF6B6B/FFFFFF?text=Image+3" alt="Gallery 3" class="gallery-img">
            <img src="https://via.placeholder.com/200/4ECDC4/FFFFFF?text=Image+4" alt="Gallery 4" class="gallery-img">
            <img src="https://via.placeholder.com/200/45B7D1/FFFFFF?text=Image+5" alt="Gallery 5" class="gallery-img">
            <img src="https://via.placeholder.com/200/FFA07A/FFFFFF?text=Image+6" alt="Gallery 6" class="gallery-img">
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <script src="question-05-image-gallery-modal.js"></script>
</body>
</html>
