<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1 - Dynamic Product List Manager</title>
    <link rel="stylesheet" href="question-01-product-list-manager.css">
</head>
<body>
    <div class="container">
        <h1>Product List Manager</h1>
        
        <div class="input-section">
            <input type="text" id="productInput" placeholder="Enter product name">
            <button id="addBtn">Add Product</button>
        </div>

        <ul id="productList" class="product-list">
            <li class="product-item">
                <span class="product-name">Laptop</span>
                <div class="product-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </li>
            <li class="product-item">
                <span class="product-name">Mouse</span>
                <div class="product-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </li>
        </ul>
    </div>

    <script src="question-01-product-list-manager.js"></script>
</body>
</html>
