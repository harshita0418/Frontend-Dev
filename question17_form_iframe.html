<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Iframe Result</title>
</head>
<body>
    <h1>Submit Your Information</h1>
    <form onsubmit="event.preventDefault(); document.getElementById('resultFrame').srcdoc='<!DOCTYPE html><html lang=\'en\'><head><meta charset=\'UTF-8\'><meta name=\'viewport\' content=\'width=device-width, initial-scale=1.0\'><title>Result</title></head><body><h2>Form successfully submitted.</h2><p>Thank you for your submission!</p></body></html>';">
        <label for="usertext">Enter Text:</label><br>
        <input type="text" id="usertext" name="usertext" required><br><br>
        <input type="submit" value="Submit">
    </form>
    
    <h2>Result:</h2>
    <iframe id="resultFrame" width="100%" height="200" title="Result Frame" frameborder="1"></iframe>
</body>
</html>
