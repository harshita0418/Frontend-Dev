<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Website Embed</title>
</head>
<body>
    <h1>Embedded External Website</h1>
    <iframe src="https://www.wikipedia.org" width="100%" height="500" title="Wikipedia" frameborder="0"></iframe>
    
    <p>Some websites may not allow embedding for security reasons. This is controlled by the X-Frame-Options header or Content Security Policy to prevent clickjacking attacks.</p>
</body>
</html>
