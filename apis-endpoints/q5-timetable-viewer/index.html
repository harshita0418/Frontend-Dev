<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5: College Timetable Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š College Timetable Viewer</h1>
            <p class="subtitle">View classes for each day of the week</p>
        </div>

        <div class="controls">
            <div class="day-selector">
                <label for="daySelect">Select Day:</label>
                <select id="daySelect" class="day-select">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>
        </div>

        <div class="timetable-section">
            <div id="loadingIndicator" class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading timetable...</p>
            </div>
            <div id="timetableContent" class="timetable-content hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
