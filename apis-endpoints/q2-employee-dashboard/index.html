<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2: Employee Status Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ Employee Status Dashboard</h1>
            <p class="subtitle">Manage employee status with live updates</p>
        </div>

        <div class="dashboard">
            <div id="errorMessage" class="error-alert hidden"></div>
            
            <table class="employees-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="employeesList">
                    <tr class="loading">
                        <td colspan="6" style="text-align: center; padding: 2rem;">Loading employees...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
