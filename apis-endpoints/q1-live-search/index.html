<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1: Real-Time Live Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1>üîç Real-Time Live Search</h1>
            <p class="subtitle">Start typing to search products</p>
            
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search products..."
                    autocomplete="off"
                >
                <div id="loadingIndicator" class="loading hidden">
                    <span class="spinner"></span> Searching...
                </div>
            </div>
        </div>

        <div class="results-section">
            <div id="resultsContainer" class="results-grid">
                <p class="no-results hidden">No products found</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
