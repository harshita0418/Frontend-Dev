<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page Greeting</title>
    <link rel="stylesheet" href="welcome-page-greeting.css">
</head>
<body>
    <div class="container">
        <h1 id="greeting">Welcome!</h1>
        <p id="welcomeMessage">We're glad to have you here today!</p>
        <div class="buttons">
            <button id="changeGreeting">Change Greeting</button>
            <button id="toggleMessage">Toggle Welcome Message</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="welcome-page-greeting.js"></script>
</body>
</html>
