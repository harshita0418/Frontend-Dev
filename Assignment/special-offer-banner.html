<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offer Banner</title>
    <link rel="stylesheet" href="special-offer-banner.css">
</head>
<body>
    <div class="container">
        <h1>Special Offers</h1>
        <div class="controls">
            <button id="hideBanners">Hide All</button>
            <button id="showBanners">Show All</button>
            <button id="slideToggle">Slide Toggle</button>
            <button id="fadeToggle">Fade Toggle</button>
            <button id="autoRotate">Auto Rotate</button>
        </div>
        <div class="banners">
            <div class="banner banner1">
                <h2>50% OFF Summer Sale!</h2>
                <p>Limited time offer on all electronics</p>
            </div>
            <div class="banner banner2">
                <h2>Buy 2 Get 1 Free!</h2>
                <p>On selected fashion items</p>
            </div>
            <div class="banner banner3">
                <h2>Free Shipping Worldwide!</h2>
                <p>On orders above $50</p>
            </div>
            <div class="banner banner4">
                <h2>New Arrivals!</h2>
                <p>Check out our latest collection</p>
            </div>
            <div class="banner banner5">
                <h2>Flash Sale - 24 Hours!</h2>
                <p>Up to 70% off on home decor</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="special-offer-banner.js"></script>
</body>
</html>
