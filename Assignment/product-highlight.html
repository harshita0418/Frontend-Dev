<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Highlight</title>
    <link rel="stylesheet" href="product-highlight.css">
</head>
<body>
    <div class="container">
        <h1>Featured Products</h1>
        <div class="products">
            <div class="product" data-stock="in-stock" data-discount="20">
                <h3>Laptop</h3>
                <p class="price">$999</p>
                <p class="details">High performance laptop with 16GB RAM</p>
                <span class="favorite">❤</span>
            </div>
            <div class="product" data-stock="in-stock" data-discount="15">
                <h3>Smartphone</h3>
                <p class="price">$699</p>
                <p class="details">Latest model with amazing camera</p>
                <span class="favorite">❤</span>
            </div>
            <div class="product" data-stock="out-of-stock">
                <h3>Tablet</h3>
                <p class="price">$499</p>
                <p class="details">Perfect for reading and browsing</p>
                <span class="favorite">❤</span>
            </div>
            <div class="product" data-stock="in-stock" data-discount="10">
                <h3>Headphones</h3>
                <p class="price">$199</p>
                <p class="details">Noise cancelling wireless headphones</p>
                <span class="favorite">❤</span>
            </div>
            <div class="product" data-stock="in-stock">
                <h3>Smartwatch</h3>
                <p class="price">$299</p>
                <p class="details">Track your fitness and health</p>
                <span class="favorite">❤</span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="product-highlight.js"></script>
</body>
</html>
