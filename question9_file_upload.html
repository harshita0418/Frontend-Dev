<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>
<body>
    <h1>File Upload Form</h1>
    <form>
        <label for="fileupload">Choose Image File:</label><br>
        <input type="file" id="fileupload" name="fileupload" accept=".jpg,.png"><br><br>
        
        <p>Note: Only .jpg and .png image files are allowed for upload.</p>
        
        <input type="submit" value="Upload File">
    </form>
</body>
</html>
