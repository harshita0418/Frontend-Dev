<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Focus Styling Form</title>
    <link rel="stylesheet" href="question09.css">
</head>
<body>
    <header>
        <h1>Outline and Focus Styling Form</h1>
        <p>Click on form fields to see focus effects</p>
    </header>

    <main>
        <form class="demo-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here"></textarea>
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Form Styling Demo</p>
    </footer>
</body>
</html>
